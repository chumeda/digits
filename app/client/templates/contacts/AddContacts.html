<template name="AddContacts">
  {{#IfLoggedIn}}
    <div class="well">
      {{> quickForm
      collection="Contacts"
      template="bootstrap3-horizontal"
      label-class="col-sm-2"
      input-col-class="col-sm-10"

      id="AddContactsForm"
      type="method"
      meteormethod="addContacts"
      resetOnSuccess=true}}
    </div>
  {{/IfLoggedIn}}
</template>
