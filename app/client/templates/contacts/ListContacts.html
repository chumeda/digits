<template name="ListContacts">
  {{#IfLoggedIn}}
  <div class="well">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>

      <tbody>
      {{#each contactsList}}
      <tr>
        <td>{{first}}</td>
        <td>{{last}}</td>
        <td>{{address}}</td>
        <td>{{phone}}</td>
        <td>{{email}}</td>
        <td><a href="{{pathFor 'EditContacts'}}">Edit</a></td>
        <td><a class="delete">Delete</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
  {{/IfLoggedIn}}
</template>
